<html>

  <head>

    <title>Battle | Ship</title>
    <link href="css/main.css" type="text/css" rel="stylesheet"></link>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </head>


  <body>

    <div id="grid">
      
      <div id="user_side" class="user-side">

        <div data-x='1' data-y='3' class="grid-cell"></div>
        <div data-x='2' data-y='3' class="grid-cell"></div>
        <div data-x='3' data-y='3' class="grid-cell"></div>

        <div data-x='1' data-y='2' class="grid-cell"></div>
        <div data-x='2' data-y='2' class="grid-cell"></div>
        <div data-x='3' data-y='2' class="grid-cell"></div>

        <div data-x='1' data-y='1' class="grid-cell"></div>
        <div data-x='2' data-y='1' class="grid-cell"></div>
        <div data-x='3' data-y='1' class="grid-cell"></div>

      </div>

      <div id="machine_side" class="machine-side">

        <div data-x='1' data-y='3' class="machine-grid-cell"></div>
        <div data-x='2' data-y='3' class="machine-grid-cell"></div>
        <div data-x='3' data-y='3' class="machine-grid-cell"></div>

        <div data-x='1' data-y='2' class="machine-grid-cell"></div>
        <div data-x='2' data-y='2' class="machine-grid-cell"></div>
        <div data-x='3' data-y='2' class="machine-grid-cell"></div>

        <div data-x='1' data-y='1' class="machine-grid-cell"></div>
        <div data-x='2' data-y='1' class="machine-grid-cell"></div>
        <div data-x='3' data-y='1' class="machine-grid-cell"></div>

      </div>

      <button id="popup_window" data-popup-target="#firing-popup">

        AIM

      </button>
 
        <div id="firing-popup" class="popup">

          <div class="popup-body">

            <span class="popup-exit"></span>
 
            <div class="popup-content">

              <h2 class="popup-title">

                Input Firing Coordinates

              </h2>
 
              <p1>

                X:

              </p1>

              <p2>

                Y:

              </p2>
      
            </div>
    
          </div>
  
        </div>

        <div class="popup-overlay"></div>

        <script type="text/javascript">

            //<![CDATA[ 
            $(window).load(function(){
            jQuery(document).ready(function ($) {
     
            $('[data-popup-target]').click(function () {
                $('html').addClass('overlay');
                var activePopup = $(this).attr('data-popup-target');
                $(activePopup).addClass('visible');
         
            });
     
            $(document).keyup(function (e) {
                if (e.keyCode == 27 && $('html').hasClass('overlay')) {
                    clearPopup();
                }
            });
     
            $('.popup-exit').click(function () {
                clearPopup();
         
            });
     
            $('.popup-overlay').click(function () {
                clearPopup();
            });
     
            function clearPopup() {
                $('.popup.visible').addClass('transitioning').removeClass('visible');
                $('html').removeClass('overlay');
     
            setTimeout(function () {
                $('.popup').removeClass('transitioning');
              }, 200);
            }
     
            });
            });//]]>

        </script>

    </div>

  </body>

</html>
